<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="image">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
        <section class="description">
          <span class="purfume">Perfume</span>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            <h1 class="new_price">$149.99</h1>
            <span class="old_price">$169.99</span>
          </section>
          <button class="button_1">
            <img src="./images/icon-cart.svg" alt="cart-icon" />Add to Cart
          </button>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/andypuddle">andypuddle</a
        >.
      </div>
    </footer>
  </body>
</html>
